<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundle of chocolate</title>
    <link rel="stylesheet" type="text/css" href = "style.css">
</head>
<body>
    <h1>Chocolates Avaliable</h1>
    <div class="chocolates">
        <div class="chocolate" data-name="Milk Chocolate" data-price="2.5">
          <div class="chocolate-info">
            <img src="images/pexels-photo-2067420.jpeg" alt="Milk Chocolate">
            <p>Milk Chocolate</p>
          </div>
        </div>
        <div class="chocolate" data-name="Dark Chocolate" data-price="3">
          <div class="chocolate-info">
            <img src="images/choclate_bg_image.jpeg" alt="Dark Chocolate">
            <p>Dark Chocolate</p>
          </div>
        </div>
        <div class="chocolate" data-name="White Chocolate" data-price="4.5">
            <div class="chocolate-info">
              <img src="images/pexels-photo-1028432.webp" alt="White Chocolate">
              <p>White Chocolate</p>
            </div>
          </div>
          <div class="chocolate" data-name="Semisweeet Chocolate" data-price="7">
            <div class="chocolate-info">
              <img src="images/pexels-photo-1028714.webp" alt="Semisweeet Chocolate">
              <p>Semisweeet Chocolate</p>
            </div>
          </div>
          <div class="chocolate" data-name="Bittersweet Chocolate" data-price="9.5">
            <div class="chocolate-info">
              <img src="images/pexels-photo-754191.webp" alt="Bittersweet Chocolate">
              <p>Bittersweet Chocolate</p>
            </div>
          </div>
          <div class="chocolate" data-name="Fazer" data-price="15">
            <div class="chocolate-info">
              <img src="images/praline-chocolates-chocolate-chocolatier-66234.webp" alt="Fazer">
              <p>Fazer</p>
            </div>
          </div>
          <div class="chocolate" data-name="Kinder Bueno" data-price="25">
            <div class="chocolate-info">
              <img src="images/pexels-photo-1582628.webp" alt="Kinder Bueno">
              <p>Kinder Bueno</p>
            </div>
          </div>
          <div class="chocolate" data-name="Ferrero Rocher" data-price="45">
            <div class="chocolate-info">
              <img src="images/pexels-photo-3740196.jpeg" alt="Ferrero Rocher">
              <p>Ferrero Rocher</p>
            </div>
          </div>
      </div>
      
      <div class="selected-chocolates">
        <h2>Your Selection:</h2>
        <ul id="selected-list">
        </ul>
        <p>Total Price: $<span id="total-price">0</span></p>
      </div>
      
        
        <script src="index.js"></script>
</body>
</html>
